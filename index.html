<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--bootstrap CSS links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--style css-->
    <link rel="stylesheet" href="style/style.css" />
    <title>CO2 Emissions</title>

</head>

<body>



    <div class="main container-fluid">
        <header class="header">
            <h1><span id="co2">CO2</span> Emissions</h1>
        </header>

        <div class="container">
            <div class="row">
                <div class="col col-5">

                    <div class="earth_container">
                        <img src="images/Earth.svg" alt="earth" />
                        <h2 id="show">0%</h2>
                        <div class="burger__smoke"></div>
                    </div>
                </div>
                <div class="col col-2">
                    <div class="contry usa">USA</div>
                    <div class="contry china">China</div>
                    <div class="contry germany">Germany</div>
                    <div class="contry ">Japan</div>
                    <div class="contry ">others</div>
                </div>
                <div class="col col-5">
                    <div style=" height: 340px;">
                        <canvas id="myChart" aria-label="Hello ARIA World">

                        </canvas>

                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col col-12">
                    <input type="range" class="rang-slider" id="range" min="0" max="100" value="0" step="20" />
                    <div id="year-container">
                        <div id="year"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>


<!--Chart JS links-->
